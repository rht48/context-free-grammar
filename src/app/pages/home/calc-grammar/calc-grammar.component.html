<h1 style="margin-bottom: 2em;">Grammar</h1>
<div class="container mb-5 row vertical-divider">
    <div class="col-4">
        <h5>Entrypoint: {{ showGrammarService.getEntryPoint(calculationsService.getGrammar()) }}</h5>
    </div>
    <div class="col-4 vertical-divider">
        <h5>Alphabet: </h5>
        <h5 [innerHTML]="showGrammarService.getAlphabet(calculationsService.getGrammar())"></h5>
    </div>
    <div class="col-4">
        <h5>Non-termninals: </h5>
        <h5 [innerHTML]="showGrammarService.getNonTerminals(calculationsService.getGrammar())"></h5>
    </div>
</div>
<hr/>
<div class="container mb-5 row vertical-divider">
    <div class="col-6">
        <h5>Rules: </h5>
        <h5 [innerHTML]="showGrammarService.getRules(calculationsService.getGrammar())"></h5>
    </div>
    <div class="col-6">
        <h5>Numbered rules: </h5>
        <h5 [innerHTML]="showGrammarService.getNumberedRules(calculationsService.getGrammar())"></h5>
    </div>
</div>
<hr/>
<h1 style="margin-bottom: 2em;">Null table:</h1>
<div class="container">
    <app-table [table]="calculationsService.getNullTable()"></app-table>
</div>

<h1 style="margin-bottom: 2em;">First table:</h1>
<div class="container">
    <app-table [table]="calculationsService.getFirstTable()"></app-table>
</div>
