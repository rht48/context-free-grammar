<h1 style="margin-bottom: 2em;">Grammar</h1>
<div class="container-fluid">
    <div class="container row vertical-divider">
        <div class="col-4">
            <h5>Entrypoint: {{ showGrammarService.getEntryPoint(calculationsService.getGrammar()) }}</h5>
            <div>
                <h5 class="d-inline-block">Alphabet: &nbsp;&nbsp; </h5>
                <h5 class="d-inline-block" [innerHTML]="showGrammarService.getAlphabet(calculationsService.getGrammar())"></h5>
            </div>
            <div>
                <h5 class="d-inline-block">Non-termninals: &nbsp;&nbsp;</h5>
                <h5 class="d-inline-block" [innerHTML]="showGrammarService.getNonTerminals(calculationsService.getGrammar())"></h5>
            </div>
        </div>
        <div class="col-4">
            <h5>Rules: </h5>
            <h5 [innerHTML]="showGrammarService.getRules(calculationsService.getGrammar())"></h5>
        </div>
        <div class="col-4">
            <h5>Numbered rules: </h5>
            <h5 [innerHTML]="showGrammarService.getNumberedRules(calculationsService.getGrammar())"></h5>
        </div>
    </div>
</div>

<hr/>

<h1 style="margin-bottom: 2em;">Null table:</h1>
<div class="container">
    <app-table [table]="calculationsService.getNullTable()"></app-table>
</div>

<hr/>

<h1 style="margin-bottom: 2em;">First table:</h1>
<div class="container">
    <app-table [table]="calculationsService.getFirstTable()" [strategy]="getArrayStrategy()"></app-table>
</div>

<hr/>

<h1 style="margin-bottom: 2em;">Follow table:</h1>
<div class="container">
    <app-table [table]="calculationsService.getFollowTable()" [strategy]="getArrayStrategy()"></app-table>
</div>

<hr/>

<h1 style="margin-bottom: 2em;">LL table:</h1>
<div class="container">
    <div class="container row">
        <h5 class="col-3" [innerHTML]="showGrammarService.getNumberedRules(calculationsService.getGrammar())"></h5>
        <app-table class="col-9" [table]="calculationsService.getLLTable()" [strategy]="getNumberStrategy()" type="double"></app-table>
    </div>
</div>
