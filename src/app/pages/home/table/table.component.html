<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th *ngFor="let key of keys()" scope="col">{{ key }} </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of range()">
            <td *ngFor="let key of keys()">{{ table[key][i] }}</td>
        </tr>
    </tbody>
</table>
